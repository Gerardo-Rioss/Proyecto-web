{% extends 'base.html' %}

{% block contenido %}

<div class="container-fluid" style="margin: 200px;">
    {% for i in posts  %}

        <br>
        <li> {{i.titulo}} </li>
        <li> {{i.subtitulo}}</li>
        <li>{{i.categoria}}</li>
        <a id="boton_post" href="{% url 'apps.posts:post_individual' i.id %}">
            ingresa a este post

        </a>
        <br>
        

        {% empty %}

        <h1>No hay registros</h1>
    {% endfor %}
</div>
    
    
{% endblock contenido %}
